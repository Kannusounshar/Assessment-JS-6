      //       1.You have an array of objects representing different cars, each with properties like "make," "model," and "year." How would you find the total number of cars of a specific make in the array?

      //   Sample Input:

      //   const cars = [

      //     { make: "Toyota", model: "Camry" },

      //     { make: "Honda", model: "Civic" },

      //     { make: "Toyota", model: "Corolla" },

      //     { make: "Ford", model: "Focus" }

      //   ];

      //   const targetMake = "Toyota";

      //   Sample output:

      //   Total Toyota cars: 2
      const cars = [
        { make: "Toyota", model: "Camry" },
        { make: "Honda", model: "Civic" },
        { make: "Toyota", model: "Corolla" },
        { make: "Ford", model: "Focus" },
      ];

      const targetMake = "Toyota";

      function countCarsByMake(cars, targetMake) {
        let count = 0;

        for (const car of cars) {
          if (car.make === targetMake) {
            count++;
          }
        }

        return count;
      }

      const totalCount = countCarsByMake(cars, targetMake);
      console.log(`Total ${targetMake} cars: ${totalCount}`);
